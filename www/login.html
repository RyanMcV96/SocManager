<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <img class="imgLogo" src="img/Stirling-Uni-Logo.jpg" alt="Stirling Topbar logo" />
        
<!--        Login form with JavaScript background to validate-->
        <form class="registration" id="LoginText">
            <fieldset>
                <legend>Login</legend>
                <label>Username:</label>
                <input type ="text" id ="uName" placeholder ="Username..." />
                
                <label>Password:</label>
                <input type ="password" id ="uPassword" placeholder ="Password..." />  
                
                <button type="button" onclick="validateForm()" id="btnhomepage" class ="btnDesign">Login</button>
                <button type="button" onclick="window.location.href = 'Registration.html'" id="btnGTRegister" class="btnDesign">Register</button>
            </fieldset>
        </form>
    </body>
